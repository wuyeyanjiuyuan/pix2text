</style>

<div id="sun-interaction-container">
    <div class="ui-overlay">
        <div id="status-text" class="status-badge">æ­£åœ¨åˆå§‹åŒ–å…‰å½±å¼•æ“...</div>
        <div style="font-size:12px; opacity:0.9">âœ‹ å¼ å¼€ï¼šæ—­æ—¥é‡‘å…‰ | âœŠ æ¡æ‹³ï¼šè½æ—¥ä½™æ™–</div>
    </div>
    <div class="cam-preview"><canvas id="output-canvas"></canvas></div>
    <video id="input-video" playsinline></video>
    <div id="three-canvas"></div>
</div>

<script src="js/three.min.js"></script>
<script src="js/camera_utils.js"></script>
<script src="js/control_utils.js"></script>
<script src="js/drawing_utils.js"></script>
<script src="js/hands.js"></script>
<script src="js/Water.js"></script>

<script>
    const statusText = document.getElementById('status-text');

    // ç”Ÿæˆæµ·é¢çº¹ç†
    function createWaterNormalTexture() {
        const size = 512;
        const canvas = document.createElement('canvas');
        canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#8080ff'; 
        ctx.fillRect(0, 0, size, size);
        for (let i = 0; i < 20000; i++) {
            const x = Math.random() * size;
            const y = Math.random() * size;
            const r = Math.random() * 2 + 1;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${128 + Math.random()*127}, ${128 + Math.random()*127}, 255, 0.5)`;
            ctx.fill();
        }
        const texture = new THREE.CanvasTexture(canvas);
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        return texture;
    }

    // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤1ï¼šå…‰æ™•çº¹ç†é‡ç»˜ â˜…â˜…â˜…
    // è§£å†³â€œå¤ªé˜³åƒé»‘çƒâ€çš„é—®é¢˜ï¼šä¸­å¿ƒå¿…é¡»æ˜¯æäº®çš„çº¯ç™½ï¼Œæ‰èƒ½å’Œå¤ªé˜³æœ¬ä½“èåˆ
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(64,64,0, 64,64,64);
        
        // 0.0 - 0.15: çº¯ç™½æ ¸å¿ƒ (æ¨¡æ‹Ÿè¿‡æ›ï¼Œèåˆæœ¬ä½“)
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
        gradient.addColorStop(0.15, 'rgba(255, 255, 255, 1)'); 
        // 0.15 - 0.4: é«˜äº®è¿‡æ¸¡åŒº
        gradient.addColorStop(0.4, 'rgba(255, 240, 200, 0.8)'); 
        // è¾¹ç¼˜æŸ”å’Œ
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); 
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,128,128);
        return new THREE.CanvasTexture(canvas);
    }

    try {
        if (!THREE.Water || !THREE.Sky) {
            throw new Error("è¯·ç¡®ä¿ js æ–‡ä»¶å¤¹å†…åŒ…å« Water.js å’Œ Sky.js");
        }

        const container = document.getElementById('three-canvas');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(55, width / height, 1, 20000);
        camera.position.set(30, 30, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMappingExposure = 0.5; 
        container.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        // æµ·æ´‹
        const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
        const water = new THREE.Water(
            waterGeometry,
            {
                textureWidth: 512,
                textureHeight: 512,
                waterNormals: createWaterNormalTexture(),
                sunDirection: new THREE.Vector3(),
                sunColor: 0xffffff,
                waterColor: 0x001e0f,
                distortionScale: 3.7,
                fog: scene.fog !== undefined
            }
        );
        water.rotation.x = - Math.PI / 2;
        scene.add(water);

        // å¤©ç©º
        const sky = new THREE.Sky();
        sky.scale.setScalar(10000);
        scene.add(sky);
        const skyUniforms = sky.material.uniforms;
        skyUniforms['mieCoefficient'].value = 0.005; 
        skyUniforms['mieDirectionalG'].value = 0.8;

        const sun = new THREE.Vector3();

        // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤2ï¼šå¤ªé˜³æœ¬ä½“ä¸å…‰æ™• â˜…â˜…â˜…
        
        // 1. å¤ªé˜³æœ¬ä½“ (Disk) - å°ºå¯¸ç¨å¾®è°ƒå°ï¼Œè®©å…‰æ™•åŒ…ä½å®ƒ
        const sunGeometry = new THREE.SphereGeometry(50, 32, 32); 
        // ä½¿ç”¨ BasicMaterial ä¿è¯è‡ªå‘å…‰ï¼Œä¸å—å…‰ç…§å½±å“å˜é»‘
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff }); 
        const sunSphere = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sunSphere);

        // 2. å¤ªé˜³å…‰æ™• (Glow)
        const glowMaterial = new THREE.SpriteMaterial({ 
            map: createGlowTexture(), 
            color: 0xffaa00, // åˆå§‹é¢œè‰²
            transparent: true, 
            blending: THREE.AdditiveBlending, // å…³é”®ï¼šåŠ æ³•æ··åˆï¼Œè¶Šå è¶Šäº®
            opacity: 1.0,
            depthWrite: false
        });
        const sunGlow = new THREE.Sprite(glowMaterial);
        // åˆå§‹å¤§å°è®¾å®š
        sunGlow.scale.set(1200, 1200, 1); 
        scene.add(sunGlow);

        // ================= é€»è¾‘æ§åˆ¶ =================

        let elevation = 0.0; 
        let moveState = 0; 
        const SPEED = 0.0005; 

        function updateSunPosition() {
            if (moveState !== 0) {
                elevation += moveState * SPEED;
                if (elevation > 0.4) elevation = 0.4; 
                if (elevation < -0.02) elevation = -0.02; 
            }

            const phi = THREE.MathUtils.degToRad(90 - (elevation * 180)); 
            const theta = THREE.MathUtils.degToRad(180); 

            sun.setFromSphericalCoords(1, phi, theta);

            // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤3ï¼šè°ƒæ•´è¿‡æ¸¡æ›²çº¿ (æ‹‰é•¿æ©˜çº¢èŒƒå›´) â˜…â˜…â˜…
            // ä¹‹å‰çš„åˆ†æ¯æ˜¯ 0.3ï¼Œå¯¼è‡´å‡ä¸€ç‚¹ç‚¹å°±å˜ç™½äº†ã€‚
            // ç°åœ¨æ”¹ä¸º 0.6ï¼Œæ„å‘³ç€å¤ªé˜³è¦å‡å¾—å¾ˆé«˜ï¼Œæ‰ä¼šå®Œå…¨å˜æˆç™½æ˜¼ã€‚
            // è¿™æ ·åœ¨ä½ç©ºï¼ˆæˆªå›¾ä½ç½®ï¼‰ä¾ç„¶ä¿æŒå¼ºçƒˆçš„æ™šéœæ„Ÿã€‚
            const sunProgress = Math.max(0, (elevation + 0.02) / 0.6); 

            // å¤§æ°”å‚æ•°ï¼šä¿æŒé«˜ turbidity ä»¥ç»´æŒæ©˜çº¢æ¼«å°„
            // ç‘åˆ©æ•£å°„ï¼šä» 4.0 (æçº¢) -> 1.0 (è“)
            const currentRayleigh = THREE.MathUtils.lerp(4.0, 1.0, sunProgress);
            const currentTurbidity = THREE.MathUtils.lerp(15, 5, sunProgress);
            
            sky.material.uniforms['turbidity'].value = currentTurbidity;
            sky.material.uniforms['rayleigh'].value = currentRayleigh;
            sky.material.uniforms['sunPosition'].value.copy(sun);
            
            water.material.uniforms['sunDirection'].value.copy(sun).normalize();

            const sunPos = sun.clone().multiplyScalar(4000);
            sunSphere.position.copy(sunPos);
            sunGlow.position.copy(sunPos);

            // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤4ï¼šé¢œè‰²èåˆé€»è¾‘ â˜…â˜…â˜…
            
            // A. å¤ªé˜³æœ¬ä½“ï¼šæ°¸è¿œä¿æŒé«˜äº®
            // ä½ç©ºï¼šäº®é‡‘é»„ (ä¸å†æ˜¯æ·±çº¢ï¼Œé˜²æ­¢å˜é»‘çƒ) -> é«˜ç©ºï¼šçº¯ç™½
            const coreGolden = new THREE.Color(0xffcc00); 
            const coreWhite = new THREE.Color(0xffffff);
            sunSphere.material.color.copy(coreGolden).lerp(coreWhite, sunProgress);

            // B. å…‰æ™•é¢œè‰²ï¼šè´Ÿè´£åˆ¶é€ æ°›å›´
            // ä½ç©ºï¼šæ·±æ©˜çº¢ (Reference Pic 2) -> é«˜ç©ºï¼šé‡‘é»„
            const glowOrangeRed = new THREE.Color(0xff3300); // æçº¢
            const glowGold = new THREE.Color(0xffaa00);      // é‡‘é»„
            
            // ä½¿ç”¨æ›´å¹³æ»‘çš„æ’å€¼ï¼šåœ¨ progress 0.3 (æˆªå›¾é«˜åº¦) å·¦å³ä¾ç„¶åçº¢
            if(sunProgress < 0.5) {
                 // å‰åŠæ®µï¼šçº¢ -> æ©˜
                 sunGlow.material.color.copy(glowOrangeRed).lerp(glowGold, sunProgress * 2);
            } else {
                 // ååŠæ®µï¼šæ©˜ -> é‡‘
                 sunGlow.material.color.copy(glowGold); 
            }

            // C. é”å®šå…‰æ™•å¤§å° (è§£å†³é—®é¢˜3)
            // ä¹‹å‰ä¼šå˜å°å¾ˆå¤šï¼Œç°åœ¨åªåšå¾®å°çš„å‘¼å¸ï¼Œå‡ ä¹ä¸å˜
            const baseScale = 1200;
            // ç¨å¾®å˜åŒ–ä¸€ç‚¹ç‚¹ (1200 -> 1000)ï¼Œä¿æŒè§†è§‰å¼ åŠ›
            const scale = baseScale - (sunProgress * 200); 
            sunGlow.scale.set(scale, scale, 1);
            
            scene.environment = pmremGenerator.fromScene(sky).texture;
        }

        function animate() {
            requestAnimationFrame(animate);
            water.material.uniforms[ 'time' ].value += 1.0 / 60.0;
            updateSunPosition();
            renderer.render(scene, camera);
        }
        animate();

        // ================= æ‰‹åŠ¿è¯†åˆ« =================
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            statusText.innerText = "ç³»ç»Ÿè¿è¡Œä¸­ï¼Œè¯·å±•ç¤ºæ‰‹åŠ¿";
            statusText.style.color = "yellow";
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                const dist = Math.sqrt(Math.pow(middleTip.x - wrist.x, 2) + Math.pow(middleTip.y - wrist.y, 2));

                if (dist > 0.32) {
                    moveState = 1; 
                    statusText.innerText = "çŠ¶æ€ï¼šğŸ–ï¸ æ—­æ—¥ä¸œå‡ (é‡‘å…‰ä¸‡ä¸ˆ)";
                    statusText.style.color = "#00ff00";
                } else if (dist < 0.22) {
                    moveState = -1; 
                    statusText.innerText = "çŠ¶æ€ï¼šâœŠ å¤•é˜³è¥¿ä¸‹ (æ©˜çº¢æ¸å˜)";
                    statusText.style.color = "#ff4400";
                } else {
                    moveState = 0; 
                    statusText.innerText = "çŠ¶æ€ï¼šâœ‹ æ‚¬åœ (æ¬£èµå½“å‰é«˜åº¦)";
                    statusText.style.color = "white";
                }
            } else {
                moveState = 0;
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
             // ç›®å‰ç½‘ç»œæ¢å¤äº†ï¼Œå¯ä»¥æš‚æ—¶ç”¨ CDNï¼Œæˆ–è€…æŒ‰ä¸Šæ¬¡è¯´çš„æ”¹æˆ js/${file}
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);
        
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraUtils.start();

        window.addEventListener('resize', () => {
            if(!container) return;
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( container.clientWidth, container.clientHeight );
        });

    } catch (e) {
        statusText.innerText = "âŒ åˆå§‹åŒ–é”™è¯¯: " + e.message;
        statusText.style.color = "red";
        console.error(e);
    }
</script>
