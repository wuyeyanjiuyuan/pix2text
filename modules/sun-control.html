<style>
    /* å®¹å™¨æ ·å¼ */
    #sun-interaction-container {
        position: relative;
        width: 100%;
        height: 600px;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #three-canvas { width: 100%; height: 100%; display: block; }

    #input-video {

    }

    .ui-overlay {

        border-radius: 20px; backdrop-filter: blur(4px);
        font-size: 14px; margin-bottom: 10px;
        transition: color 0.2s; /* å¢åŠ å­—ä½“é¢œè‰²è¿‡æ¸¡ */

    .status-badge.loading { color: #ffd700; }

    .bg-controls {
        position: absolute; bottom: 20px; left: 50%;
        transform: translateX(-50%); display: flex; gap: 15px; z-index: 20;
    }

    .bg-btn {
        background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);
        color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;
        transition: all 0.3s; backdrop-filter: blur(4px); font-size: 14px;
    }
    .bg-btn:hover, .bg-btn.active {
        background: white; color: #333; transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    }
    
    .cam-preview {
        position: absolute; bottom: 20px; right: 20px;
        width: 120px; height: 90px; border-radius: 8px; overflow: hidden;
        border: 2px solid rgba(255,255,255,0.5); z-index: 10; background: #000;
    }
    #output-canvas { width: 100%; height: 100%; transform: scaleX(-1); }
</style>

<div id="sun-interaction-container">
    <div class="ui-overlay">
        <div id="status-text" class="status-badge loading">æ­£åœ¨å¯åŠ¨ AI è§†è§‰å¼•æ“...</div>
        <div>âœ‹ å¼ å¼€ï¼šæŒç»­ä¸Šå‡ | âœŠ æ¡æ‹³ï¼šæŒç»­ä¸‹é™ | âœ‹ ç§»å¼€ï¼šæ‚¬åœ</div>
    </div>

    <div class="bg-controls">
        <button class="bg-btn active" onclick="changeScene('ocean')">ğŸŒŠ å¤§æµ·</button>
        <button class="bg-btn" onclick="changeScene('city')">ğŸ™ï¸ é«˜æ¥¼</button>
        <button class="bg-btn" onclick="changeScene('forest')">ğŸŒ² æ£®æ—</button>
        <button class="bg-btn" onclick="changeScene('roof')">ğŸ  å±‹é¡¶</button>
    </div>

    <div class="cam-preview"><canvas id="output-canvas"></canvas></div>
    <video id="input-video" playsinline></video>
    <div id="three-canvas"></div>
</div>

<script src="js/three.min.js"></script>
<script src="js/camera_utils.js"></script>
<script src="js/control_utils.js"></script>
<script src="js/drawing_utils.js"></script>
<script src="js/hands.js"></script>

<script>
    // ================= 1. Three.js åœºæ™¯åˆå§‹åŒ– =================
    const container = document.getElementById('three-canvas');
    const width = container.clientWidth;
    const height = container.clientHeight;

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x11111f, 0.002);

    const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
    camera.position.set(0, 5, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // --- å¤ªé˜³å¯¹è±¡ ---
    const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
    const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sunMesh);

    // --- å¤ªé˜³å…‰æ™• ---
    const textureLoader = new THREE.TextureLoader();
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(64,64,0, 64,64,64);
        gradient.addColorStop(0, 'rgba(255, 200, 100, 1)');
        gradient.addColorStop(0.4, 'rgba(255, 100, 0, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,128,128);
        return new THREE.CanvasTexture(canvas);
    }
    const sunGlow = new THREE.Sprite(new THREE.SpriteMaterial({ 
        map: createGlowTexture(), 
        color: 0xffaa00, 
        transparent: true, 
        opacity: 0.8,
        blending: THREE.AdditiveBlending
    }));
    sunGlow.scale.set(15, 15, 1);
    sunMesh.add(sunGlow);

    // --- å…‰ç…§ç³»ç»Ÿ ---
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);
    const sunLight = new THREE.DirectionalLight(0xffaa33, 1);
    sunLight.castShadow = true;
    scene.add(sunLight);

    // ã€ä¿®æ”¹ç‚¹1ã€‘ï¼šè¿™é‡Œåˆ é™¤äº†æ‰€æœ‰ç²’å­ç³»ç»Ÿ (Particle System) çš„ä»£ç 

    // --- åœ°é¢/èƒŒæ™¯ ---
    const groundGeo = new THREE.PlaneGeometry(200, 200);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8, metalness: 0.2 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -5;
    scene.add(ground);

    // ================= 2. é€»è¾‘æ§åˆ¶ (æ ¸å¿ƒä¿®æ”¹) =================

    // ã€ä¿®æ”¹ç‚¹2ã€‘ï¼šæ§åˆ¶é€»è¾‘å˜é‡
    let currentSunY = -10;  // å½“å‰é«˜åº¦
    let moveState = 0;      // 0=é™æ­¢, 1=ä¸Šå‡, -1=ä¸‹é™
    const SPEED = 0.08;     // â˜… é€Ÿåº¦æ§åˆ¶ï¼šæ•°å­—è¶Šå°è¶Šæ…¢ï¼Œè¶Šå¤§è¶Šå¿« (å»ºè®® 0.05 - 0.15)
    const MAX_H = 10;       // æœ€é«˜ç‚¹
    const MIN_H = -10;      // æœ€ä½ç‚¹

    const scenes = {
        ocean:  { skyTop: 0x0077ff, skyBot: 0x001133, ground: 0x004488 },
        city:   { skyTop: 0x555577, skyBot: 0x111122, ground: 0x111111 },
        forest: { skyTop: 0x88ccff, skyBot: 0x004400, ground: 0x003300 },
        roof:   { skyTop: 0xffaa88, skyBot: 0x442244, ground: 0x332222 }
    };
    let currentScene = 'ocean';

    window.changeScene = function(name) {
        currentScene = name;
        document.querySelectorAll('.bg-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }

    function updateEnvironment() {
        // ã€ä¿®æ”¹ç‚¹3ã€‘ï¼šæ”¹ä¸ºå¢é‡è¿åŠ¨
        if (moveState !== 0) {
            currentSunY += moveState * SPEED;
            
            // é™åˆ¶èŒƒå›´ (Clamp)
            if (currentSunY > MAX_H) currentSunY = MAX_H;
            if (currentSunY < MIN_H) currentSunY = MIN_H;
        }

        // åº”ç”¨ä½ç½®
        sunMesh.position.set(0, currentSunY, -20);
        sunLight.position.set(0, currentSunY, -20);

        // è®¡ç®— "ç™½å¤©ç¨‹åº¦" (0 = é»‘å¤œ, 1 = ç™½å¤©)
        const dayProgress = Math.min(Math.max((currentSunY + 5) / 15, 0), 1);

        // é¢œè‰²å˜åŒ–é€»è¾‘ (ä¿æŒä¸å˜)
        const sceneConfig = scenes[currentScene];
        const skyColor = new THREE.Color(sceneConfig.skyBot).lerp(new THREE.Color(sceneConfig.skyTop), dayProgress);
        scene.fog.color.copy(skyColor);
        renderer.setClearColor(skyColor);

        const sunColor = new THREE.Color(0xff0000).lerp(new THREE.Color(0xffffaa), dayProgress);
        sunMaterial.color.copy(sunColor);
        sunGlow.material.color.copy(sunColor);

        sunLight.intensity = dayProgress * 1.5;
        ambientLight.intensity = 0.2 + (dayProgress * 0.5);
    }

    function animate() {
        requestAnimationFrame(animate);
        updateEnvironment();
        renderer.render(scene, camera);
    }
    animate();

    // ================= 3. MediaPipe Hands =================
    
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusText = document.getElementById('status-text');

    function onResults(results) {
        statusText.classList.remove('loading');
        // statusText.classList.add('active'); // æš‚æ—¶å»æ‰ï¼Œæ ¹æ®æ‰‹åŠ¿å˜è‰²

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height); // ä¸ç”»åŸå›¾ï¼Œåªç”»éª¨æ¶

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            
            // ç”»éª¨æ¶
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

            // è®¡ç®—å¼ å¼€ç¨‹åº¦
            const wrist = landmarks[0];
            const middleTip = landmarks[12];
            const dist = Math.sqrt(Math.pow(middleTip.x - wrist.x, 2) + Math.pow(middleTip.y - wrist.y, 2));

            // ã€ä¿®æ”¹ç‚¹4ã€‘ï¼šé˜ˆå€¼åˆ¤å®šä¸çŠ¶æ€æ§åˆ¶
            // 0.35 ä»¥ä¸Šç®—å¼ å¼€ï¼Œ0.25 ä»¥ä¸‹ç®—æ¡æ‹³ï¼Œä¸­é—´ç®—â€œä¿æŒâ€
            
            if (dist > 0.32) {
                // æ‰‹å¼ å¼€ -> æŒç»­ä¸Šå‡
                moveState = 1;
                statusText.innerText = "çŠ¶æ€ï¼šğŸ–ï¸ å¼ å¼€ (æ­£åœ¨ä¸Šå‡)";
                statusText.style.color = "#00ff00"; // ç»¿è‰²
            } else if (dist < 0.22) {
                // æ‰‹æ¡æ‹³ -> æŒç»­ä¸‹é™
                moveState = -1;
                statusText.innerText = "çŠ¶æ€ï¼šâœŠ æ¡æ‹³ (æ­£åœ¨ä¸‹é™)";
                statusText.style.color = "#ff4400"; // æ©™çº¢è‰²
            } else {
                // ä¸­é—´çŠ¶æ€ -> æ‚¬åœ
                moveState = 0;
                statusText.innerText = "çŠ¶æ€ï¼šâœ‹ æ‚¬åœ (è¯·å¼ å¼€æˆ–æ¡æ‹³)";
                statusText.style.color = "yellow";
            }

        } else {
            // æ²¡æ£€æµ‹åˆ°æ‰‹ -> åœæ­¢
            moveState = 0;
            statusText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹åŠ¿ï¼Œè¯·ä¼¸æ‰‹";
            statusText.style.color = "white";
        }
        canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 320,
        height: 240
    });
    
    cameraUtils.start();

</script>
