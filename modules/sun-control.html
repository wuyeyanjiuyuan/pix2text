<style>

<div id="sun-interaction-container">
    <div class="ui-overlay">
        <div id="status-text" class="status-badge" style="color:yellow;">æ­£åœ¨è¿æ¥æ‘„åƒå¤´...</div>
        <div style="font-size: 12px; opacity: 0.8;">
            ğŸ–ï¸ å¼ å¼€ï¼šæŒç»­ä¸Šå‡ | âœŠ æ¡æ‹³ï¼šæŒç»­ä¸‹é™ | âœ‹ ç§»å¼€ï¼šæ‚¬åœ
        </div>
    </div>

    <div class="bg-controls">
        <button class="bg-btn active" onclick="changeScene('ocean')">ğŸŒŠ å¤§æµ·</button>
        <button class="bg-btn" onclick="changeScene('city')">ğŸ™ï¸ é«˜æ¥¼</button>
        <button class="bg-btn" onclick="changeScene('forest')">ğŸŒ² æ£®æ—</button>
    </div>

    <div class="cam-preview"><canvas id="output-canvas"></canvas></div>
    <video id="input-video" playsinline></video>
    <div id="three-canvas"></div>
</div>

<script src="js/three.min.js"></script>
<script src="js/camera_utils.js"></script>
<script src="js/control_utils.js"></script>
<script src="js/drawing_utils.js"></script>
<script src="js/hands.js"></script>

<script>
    // ================= 1. 3D åœºæ™¯åˆå§‹åŒ– =================
    const container = document.getElementById('three-canvas');
    const width = container.clientWidth;
    const height = container.clientHeight;

    const scene = new THREE.Scene();
    // å¢åŠ é›¾æ°”æ•ˆæœï¼Œè¿™æ˜¯èåˆç¥å™¨ï¼è®©è¿œå¤„çš„å¤ªé˜³å’ŒèƒŒæ™¯èä¸ºä¸€ä½“
    scene.fog = new THREE.FogExp2(0x000000, 0.02); 

    const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
    camera.position.set(0, 0, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // ================= 2. æ ¸å¿ƒå¯¹è±¡æ„å»º =================

    // --- A. åŠ¨æ€èƒŒæ™¯å¢™ (ç”¨æ¥è§£å†³èåˆé—®é¢˜çš„å…³é”®) ---
    // æˆ‘ä»¬ä¸ç”¨ scene.backgroundï¼Œè€Œæ˜¯ç”¨ä¸€ä¸ªå·¨å¤§çš„å¹³é¢
    const bgGeometry = new THREE.PlaneGeometry(200, 120); 
    const bgMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xffffff,     // åˆå§‹é¢œè‰²
        transparent: true,   // å¼€å¯é€æ˜
        opacity: 0.8         // â˜… å…³é”®ï¼šç¨å¾®é€ä¸€ç‚¹é»‘åº•ï¼Œå¢åŠ è´¨æ„Ÿ
    });
    const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
    bgMesh.position.z = -50; // æ”¾åœ¨æœ€åé¢
    scene.add(bgMesh);

    // --- B. å¤ªé˜³ä¸»ä½“ ---
    const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
    const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sunMesh);

    // --- C. å¤ªé˜³å…‰æ™• (æŸ”å’Œç‰ˆ) ---
    function createGlowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createRadialGradient(64,64,0, 64,64,64);
        // è°ƒæ•´å…‰æ™•é¢œè‰²ï¼Œè®©å®ƒæ›´åƒå¤§æ°”å±‚
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
        gradient.addColorStop(0.2, 'rgba(255, 200, 100, 0.6)');
        gradient.addColorStop(0.5, 'rgba(255, 100, 50, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,128,128);
        return new THREE.CanvasTexture(canvas);
    }
    const sunGlow = new THREE.Sprite(new THREE.SpriteMaterial({ 
        map: createGlowTexture(), 
        color: 0xffaa00, 
        transparent: true, 
        blending: THREE.AdditiveBlending 
    }));
    sunGlow.scale.set(25, 25, 1); // å…‰æ™•æå¤§ä¸€ç‚¹ï¼Œå¢åŠ æ°›å›´
    sunMesh.add(sunGlow);

    // ================= 3. åœºæ™¯èµ„æºç®¡ç† =================
    
    const textureLoader = new THREE.TextureLoader();

    // â˜…â˜…â˜… è¿™é‡Œçš„å›¾ç‰‡å»ºè®®æ‰¾â€œæ’ç”»é£æ ¼â€æˆ–â€œé¢œè‰²å¹²å‡€â€çš„å›¾ â˜…â˜…â˜…
    // ä¸ºäº†æ¼”ç¤ºèåˆæ•ˆæœï¼Œæˆ‘ç‰¹æ„æŒ‘äº†è‰²è°ƒæ¯”è¾ƒç»Ÿä¸€çš„å›¾
    const bgImages = {
        'ocean': 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=1000&auto=format&fit=crop', // æ¯”è¾ƒæŠ½è±¡çš„æµ·
        'city':  'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=1000&auto=format&fit=crop', // çº½çº¦å‰ªå½±
        'forest': 'https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1000&auto=format&fit=crop' // è¿·é›¾æ£®æ—
    };

    window.changeScene = function(key) {
        document.querySelectorAll('.bg-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        textureLoader.load(bgImages[key], function(texture) {
            bgMesh.material.map = texture;
            bgMesh.material.needsUpdate = true;
        });
    }
    changeScene('ocean'); 

    // ================= 4. åŠ¨ç”»ä¸èåˆé€»è¾‘ =================

    let currentHeight = -8; 
    let moveState = 0;      
    const SPEED = 0.08;     
    const MAX_H = 8;        
    const MIN_H = -8;       

    function animate() {
        requestAnimationFrame(animate);

        if (moveState !== 0) {
            currentHeight += moveState * SPEED;
            if (currentHeight > MAX_H) currentHeight = MAX_H;
            if (currentHeight < MIN_H) currentHeight = MIN_H;
        }

        sunMesh.position.y = currentHeight;

        // --- â˜… å¤§å¸ˆçº§èåˆç®—æ³• â˜… ---
        const progress = (currentHeight - MIN_H) / (MAX_H - MIN_H); // 0(åº•) -> 1(é¡¶)

        // 1. å¤ªé˜³å˜è‰²
        const sunColor = new THREE.Color(0xff3300).lerp(new THREE.Color(0xffffcc), progress);
        sunMaterial.color.copy(sunColor);
        sunGlow.material.color.copy(sunColor);

        // 2. èƒŒæ™¯å¢™â€œæŸ“è‰²â€ (æœ€å…³é”®çš„ä¸€æ­¥ï¼)
        // å¤ªé˜³è½ä¸‹æ—¶(progress=0)ï¼ŒèƒŒæ™¯ä¼šè¢«æŸ“æˆé»‘è‰²/æ·±è“ (0x333333)
        // å¤ªé˜³å‡èµ·æ—¶(progress=1)ï¼ŒèƒŒæ™¯æ¢å¤åŸè‰² (0xffffff)
        const bgTint = new THREE.Color(0x222244).lerp(new THREE.Color(0xffffff), progress);
        bgMesh.material.color.copy(bgTint);

        // 3. é›¾æ°”è”åŠ¨
        // å¤ªé˜³è½ä¸‹ï¼Œé›¾æ°”å˜æµ“é»‘ï¼›å¤ªé˜³å‡èµ·ï¼Œé›¾æ°”å˜æ·¡è“
        const fogColor = new THREE.Color(0x000000).lerp(new THREE.Color(0x224488), progress);
        scene.fog.color.copy(fogColor);
        scene.fog.density = 0.02 - (progress * 0.015); // é«˜å¤„é›¾æ·¡ï¼Œä½å¤„é›¾æµ“

        renderer.render(scene, camera);
    }
    animate();

    // ================= 5. AI æ‰‹åŠ¿è¯†åˆ« (ä¿æŒä¸å˜) =================
    // ... è¿™é‡ŒæŠŠä¹‹å‰çš„ MediaPipe ä»£ç å®Œæ•´å¤åˆ¶è¿‡æ¥ ...
    // ä¸ºäº†èŠ‚çœç¯‡å¹…ï¼Œè¿™é‡Œçœç•¥ï¼Œè¯·ä¿ç•™ä½ ä¹‹å‰ä¸‹è½½å¥½çš„ js å¼•ç”¨å’Œé€»è¾‘
    // è®°å¾—ä¿ç•™ videoElement, canvasElement, onResults, Hands åˆå§‹åŒ–ç­‰ä»£ç 
    
    // â†“â†“â†“â†“â†“â†“ è¿™é‡Œè¡¥å…¨ä¸ºäº†è®©ä½ ç›´æ¥å¤åˆ¶èƒ½è·‘ â†“â†“â†“â†“â†“â†“
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusText = document.getElementById('status-text');

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

            const wrist = landmarks[0];
            const tips = [8, 12, 16, 20];
            let avgDist = 0;
            tips.forEach(idx => {
                const dx = landmarks[idx].x - wrist.x;
                const dy = landmarks[idx].y - wrist.y;
                avgDist += Math.sqrt(dx*dx + dy*dy);
            });
            avgDist /= 4; 

            if (avgDist > 0.3) {
                moveState = 1; statusText.innerText = "çŠ¶æ€ï¼šğŸ–ï¸ å¼ å¼€ (æ­£åœ¨ä¸Šå‡)"; statusText.style.color = "#00ff00";
            } else if (avgDist < 0.2) {
                moveState = -1; statusText.innerText = "çŠ¶æ€ï¼šâœŠ æ¡æ‹³ (æ­£åœ¨ä¸‹é™)"; statusText.style.color = "#ff4400";
            } else {
                moveState = 0; statusText.innerText = "çŠ¶æ€ï¼šâœ‹ ä¿æŒ";
            }
        } else {
            moveState = 0; statusText.innerText = "çŠ¶æ€ï¼šç­‰å¾…æ‰‹åŠ¿..."; statusText.style.color = "yellow";
        }
        canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://unpkg.com/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults(onResults);
    const cameraUtils = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240 });
    cameraUtils.start();
</script>
