    #tree-container {

        /* èƒŒæ™¯æš‚æ—¶è®¾ä¸ºæ·±çº¢ï¼Œå¦‚æœ JS æŒ‚äº†ï¼Œä½ åº”è¯¥èƒ½çœ‹åˆ°è¿™ä¸ªçº¢è‰²èƒŒæ™¯ */
        background: #330000;

    /* å¼ºåˆ¶ç”»å¸ƒç»å¯¹å®šä½ï¼Œé˜²æ­¢è¢«æŒ¤å‹ */

<div id="tree-container">
    <div class="ui-layer">
        <div id="status-text" class="status-pill">è°ƒè¯•æ¨¡å¼ï¼šå¦‚æœä¸æ˜¾ç¤ºè¯·æŒ‰F12</div>
        <div style="margin-top:10px; font-size:12px; color:white;">
            âœŠ æ¡æ‹³ï¼šèšåˆ | ğŸ‘Œ æåˆï¼šæŠ“å–
        </div>
    </div>

    <div class="cam-box"><canvas id="output-canvas"></canvas></div>

<script src="js/three.min.js"></script>
<script src="js/tween.umd.js"></script>
<script src="js/camera_utils.js"></script>
<script src="js/control_utils.js"></script>

<script>
    console.log(">>> [Debug] è„šæœ¬å¼€å§‹æ‰§è¡Œ");

    try {
        const container = document.getElementById('tree-canvas');
        if (!container) throw new Error("æ‰¾ä¸åˆ° #tree-canvas å®¹å™¨");

        // 1. å°ºå¯¸æ£€æŸ¥
        let width = container.clientWidth;
        let height = container.clientHeight;
        console.log(`>>> [Debug] å®¹å™¨å°ºå¯¸: ${width} x ${height}`);

        // å¦‚æœå°ºå¯¸ä¸º0ï¼Œå¼ºåˆ¶ç»™ä¸ªé»˜è®¤å€¼
        if (width === 0) width = 800;
        if (height === 0) height = 600;

        // 2. åˆå§‹åŒ–åœºæ™¯
        const scene = new THREE.Scene();
        // â˜… å¼ºåˆ¶èƒŒæ™¯ä¸ºæ·±è“è‰²ã€‚å¦‚æœä½ çœ‹åˆ°è“è‰²ï¼Œè¯´æ˜ Three.js å¯åŠ¨æˆåŠŸäº†ï¼
        scene.background = new THREE.Color(0x000055); 

        const camera = new THREE.PerspectiveCamera(60, width / height, 1, 5000);
        camera.position.set(0, 100, 800); // å¾€åæ‹‰è¿œä¸€ç‚¹

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // æ¸…ç©ºå®¹å™¨å†åŠ å…¥ (é˜²æ­¢é‡å¤åŠ è½½å¯¼è‡´å¤šä¸ªç”»å¸ƒå †å )
        while(container.firstChild) { container.removeChild(container.firstChild); }
        container.appendChild(renderer.domElement);
        console.log(">>> [Debug] Renderer æ·»åŠ æˆåŠŸ");

        // 3. åˆ›å»ºç®€å•çš„å‡ ä½•ä½“ (ä½¿ç”¨ BasicMaterialï¼Œä¸éœ€è¦ç¯å…‰ä¹Ÿèƒ½äº®)
        const particleGroup = new THREE.Group();
        scene.add(particleGroup);

        const geoBox = new THREE.BoxGeometry(10, 10, 10);
        // ä½¿ç”¨çº¢ç»¿é»„ä¸‰ç§é†’ç›®çš„é¢œè‰²
        const matRed = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const matGreen = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const matYellow = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const mats = [matRed, matGreen, matYellow];

        const particles = [];
        const PARTICLE_COUNT = 500;

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const mat = mats[Math.floor(Math.random() * mats.length)];
            const mesh = new THREE.Mesh(geoBox, mat);
            
            // éšæœºæ•£å¼€
            mesh.position.set(
                (Math.random() - 0.5) * 1000,
                (Math.random() - 0.5) * 800,
                (Math.random() - 0.5) * 600
            );
            
            // ä¿å­˜ç›®æ ‡ä½ç½® (åœ£è¯æ ‘å½¢æ€)
            const y = (Math.random() - 0.5) * 600;
            const relY = (y + 300) / 600;
            const radius = 300 * (1 - relY) + 20;
            const angle = Math.random() * Math.PI * 2 * 6;
            
            mesh.userData = {
                spreadPos: mesh.position.clone(),
                treePos: new THREE.Vector3(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                ),
                scale: Math.random() * 2 + 1
            };
            
            particleGroup.add(mesh);
            particles.push(mesh);
        }
        console.log(">>> [Debug] 500ä¸ªç²’å­åˆ›å»ºå®Œæ¯•");

        // 4. çŠ¶æ€æ§åˆ¶
        let isTree = false;
        
        function toTree() {
            if(isTree) return;
            isTree = true;
            document.getElementById('status-text').innerText = "çŠ¶æ€ï¼šèšåˆåœ£è¯æ ‘";
            particles.forEach(p => {
                new TWEEN.Tween(p.position).to(p.userData.treePos, 1000).easing(TWEEN.Easing.Quadratic.Out).start();
            });
        }

        function toSpread() {
            if(!isTree) return;
            isTree = false;
            document.getElementById('status-text').innerText = "çŠ¶æ€ï¼šè‡ªç”±æ•£å¼€";
            particles.forEach(p => {
                new TWEEN.Tween(p.position).to(p.userData.spreadPos, 1000).easing(TWEEN.Easing.Quadratic.Out).start();
            });
        }

        // 5. æ¸²æŸ“å¾ªç¯
        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            
            if(isTree) {
                particleGroup.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        animate();
        console.log(">>> [Debug] åŠ¨ç”»å¾ªç¯å¯åŠ¨");

        // 6. MediaPipe æ‰‹åŠ¿
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 2});

                // ç®€å•çš„æ¡æ‹³æ£€æµ‹
                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                // è·ç¦»è½¬ä¸ºç›¸å¯¹ç”»å¸ƒçš„æ¯”ä¾‹
                const dist = Math.sqrt(Math.pow(middleTip.x - wrist.x, 2) + Math.pow(middleTip.y - wrist.y, 2));
                
                if(dist < 0.2) toTree();
                else if(dist > 0.35) toSpread();
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraUtils.start();
        console.log(">>> [Debug] æ‘„åƒå¤´å¯åŠ¨æŒ‡ä»¤å·²å‘é€");

    } catch (e) {
        console.error(">>> [Fatal Error]", e);
        document.getElementById('status-text').innerText = "é”™è¯¯: " + e.message;
        document.getElementById('status-text').style.backgroundColor = "red";
    }
</script>
